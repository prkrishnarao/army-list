<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Point Value Column -->
  <ng-container matColumnDef="pointValue">
    <th mat-header-cell *matHeaderCellDef> Point Value </th>
    <td mat-cell *matCellDef="let element"> {{element.pointValue}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="owned">
    <th mat-header-cell *matHeaderCellDef> Owned </th>
    <td mat-cell *matCellDef="let element"> {{element.owned}} </td>
  </ng-container>

  <!-- Date Added Column -->
  <ng-container matColumnDef="dateAdded">
    <th mat-header-cell *matHeaderCellDef> Date Added </th>
    <td mat-cell *matCellDef="let element"> {{element.dateAdded}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<form class="inputForm" [formGroup]="inputForm">
  <mat-form-field class="formOptions">
    <mat-label>Name</mat-label>
    <input matInput required formControlName="name">
    <mat-hint>Name of army unit</mat-hint>
  </mat-form-field>

  <mat-form-field class="formOptions">
    <mat-label>Point Value</mat-label>
    <input matInput required formControlName="pointValue">
    <mat-hint>Point value of army unit</mat-hint>
  </mat-form-field>

  <mat-form-field class="formOptions">
    <mat-select placeholder="Owned" required formControlName="owned">
      <mat-option value="true">True</mat-option>
      <mat-option value="false">False</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input type="date" matInput placeholder="Date Added" formControlName="dateAdded">
  </mat-form-field>

  <button mat-button type="submit" (click)="onSubmit()"
    class="mat-raised-button mat-primary">Submit
  </button>

</form>
